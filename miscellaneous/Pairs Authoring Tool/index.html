    <!--<input id="input" style="position:absolute;" type="file" accept="text/plain"> -->
    <p><input type = "file" accept = "image/*" name = "image" id = "imageFile" onchange = "loadFile(event)" style= "display: none;"></p>
    <p><label for = "imageFile" style="cursor: pointer;">Upload Image</label></p>
    <p><img id = "output" width = "600"></p>

      <script>
        //display image uploaded from PC
      var loadFile = function(event){
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);       
      };            
      </script>

      <p><input type = "file" accept = "audio/mp3" name = "audio" id = "audioFile" onchange = "loadAudioFile(event)" style = "display: none;"></p>
      <p><label for = "audioFile" style="cursor: pointer;">Upload Sound</label></p>
      <p><audio id = "audio" controls = "controls">
        <source id = "audioSource" src = ""></source>
      </audio></p>

      <script>
        var loadAudioFile = function(event){
          var audio = document.getElementById('audio');
          var source = document.getElementById('audioSource');
          source.src = URL.createObjectURL(event.target.files[0]);

          audio.load();
          audio.play();                
        }
      </script>
