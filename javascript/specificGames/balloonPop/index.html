<script>

function imgloaded() {
    this.loaded = true;
}

// 30-in-one pretend integration
var gameCanvas = document.getElementById('gameCanvas');

var balloonPopSpritesheet = new Image(); 
balloonPopSpritesheet.src = '../../../images/sprites/balloonPop/balloonPopSpritesheet.png'; 
balloonPopSpritesheet.onload = imgloaded;

//var balloonPopBG = new Image();

var amountIncorrect = 0;
var amountCorrect = 0;

function debuginit() {
    balloonPopGame.initialize();
    run();
}

function run() {
    if (balloonPopSpritesheet.loaded) { // && balloonPopBG.loaded) {
        balloonPopGame.update();
        balloonPopGame.draw();

	setTimeout(run,1000/60);
